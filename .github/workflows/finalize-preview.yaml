on:
  pull_request:
    # types: ['closed']

permissions:
  contents: write
  deployments: write

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await Promise.all(
              [
                '${{ github.ref_name }}/api',
                '${{ github.ref_name }}/website',
              ].map((env) =>
                octokit.rest.repos.environments.delete({
                  repo: ${{ github.repository }},
                  environments: env,
                })
              )
            )
            // https://api.github.com/repos/${{ github.repository }}/environments/${{ github.event.pull_request.head.ref }}
